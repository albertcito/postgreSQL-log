version: 2
jobs:
  build:

    # Primary container image where all commands run

    docker:
      - image: circleci/python:3.6.2-stretch-browsers
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
        environment:
          TEST_DATABASE_URL: postgresql://root@localhost/circle_test
          POSTGRES_USER: db_user
          POSTGRES_DB: example_db

    # Service container image

      - image: circleci/postgres:9.6.5-alpine-ram
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference

    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install postgresql-client-9.6
      - run: whoami
      - run: ls
      - run: pwd
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE test (name char(25));"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "INSERT INTO test VALUES ('John'), ('Joanna'), ('Jennifer');"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "SELECT * from test"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\! ls"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\! pwd"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE DATABASE audit;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\i db_init/audit_get_table_columns.sql;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\i db_init/audit_table_copy.sql;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\i db_init/audit_table_triggers.sql;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\i db_init/audit_table.sql;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\i db_init/base.sql;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "\i db_init/test_audit.sql;"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "SELECT test_audit();"